# ========== 核心策略组 ==========
# > 主策略组
NoAuto = select, Mainland, Automatic, no-alert=0, hidden=0, include-all-proxies=0, icon-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
Automatic = select, "Hong Kong", Taiwan, Japan, Singapore, "United States", "United Kingdom", Korea, Snell, no-alert=0, hidden=0, include-all-proxies=0, icon-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
