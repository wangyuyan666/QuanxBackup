# 下载配置后,请手动添加机场订阅
# 下载链接：https://raw.githubusercontent.com/zxfccmm4/Surge/main/StashProMax.yaml
# 找到 {远程订阅} 部分，将SF 里面的 "改成你的订阅" 替换为 自己的机场订阅链接  

port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

proxy-providers:
  SF:
    type: http
    url: "改成你的订阅"
    interval: 86400
    path: ./SF.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
proxies: []
proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 英国节点
      - 其他节点
      - 手动切换
      - DIRECT
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/%24tash.png
  - name: 手动切换
    type: select
    proxies: null
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Available.png
    use: [SF]
    filter: ^((?!套餐|到期|余额|剩余|流量|官网).)*$
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies: null
    use: [SF]
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
    filter: ^((?!套餐|到期|余额|剩余|流量|官网).)*$
